<h1><a href="/">mqttwebdebug</a> - {{ .Topic }}</h1>

<h2>publish</h2>
<form action="/publish" method="post">
  <input type="hidden" name="topic" value="{{ .Topic }}">
  <textarea name="payload"></textarea>
  <input type="submit" value="Publish">
</form>

<h2>last messages</h2>
{{ template "messageList" .LastMessages }}
